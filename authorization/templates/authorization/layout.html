{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="author" content="Alexander G." />
  <meta name="description" content="ХОБЛ">
  {% load static %}
  <link rel="icon" type="image/png" src="{% static 'authorization/images/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Document title -->
  <title>{% block title %}{% endblock %}</title>

  <!-- Stylesheets & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'public/css/plugins.css' %}">
  <link rel="stylesheet" href="{% static 'public/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'authorization/css/login.css' %}">

</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

<!-- Body Inner -->
<div class="body-inner login-fon__wrapper">

  <section
    class="login-fon__img-wrapper text-center
      background-image
      p-t-200
      p-b-200
      text-light"
    style="
      background-image:url('{% static "authorization/images/fon6.jpg" %}');
      background-size: cover;
      background-position: center;
    ">
    <div id="particles-dots" class="particles">
      <div class="container container__wrapper">
        <div class="row justify-content-center">

            {% block content %}{% endblock %}

          <hr class="space">
          <div class="text-light text-rights__decoration"
               data-animate-delay="800"
               data-animate="fadeInUp"
          >Все права защищены.</div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- end: Body Inner -->

<!-- Scroll top -->
<a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>

<!--Plugins-->
<script src="{% static 'public/js/jquery.js' %}"></script>
<script src="{% static 'public/js/plugins.js' %}"></script>

<!--Template functions-->
<script src="{% static 'public/js/functions.js' %}"></script>

<!-- Partical  -->
<script src="{% static 'public/js/particles.js' %}" type="text/javascript"></script>
<script src="{% static 'public/js/particles-dots.js' %}"type="text/javascript"></script>

</body>

</html>
